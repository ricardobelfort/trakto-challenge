<div class="container">
  <div class="login">
    <img class="login__logo" src="/assets/images/trakto-logo.svg" alt="logo" />
    <h1 class="login__welcome">Olá, faça login em sua conta.</h1>
    <form class="login__form">
      <label for="email">
        E-mail
        <input type="email" name="email" id="email" />
      </label>
      <label for="password">
        Senha
        <input type="password" name="password" id="password" />
      </label>
      <button class="btn-primary">Entrar</button>
    </form>
  </div>
</div>
